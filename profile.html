<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <meta name="description" content="AuctioLooms Profile page" />
    <meta name="author" content="Eron Ademi" />
    <title>AuctioLooms | My Profile</title>
  </head>
  <body>
    <div class="font-sans w-full flex justify-center">
      <div class="w-full bg-[#3B3C50]">
        <nav class="bg-[#C0C3FF] shadow-lg text-2xl px-2">
          <div class="max-w-[110rem] mx-auto px-1">
            <div class="flex justify-between">
              <div class="flex space-x-7">
                <div>
                  <!-- Website Logo -->
                  <a href="#" class="flex items-center py-4 px-2">
                    <img
                      src="./assets/logo.png"
                      alt="Logo"
                      class="w-80 translate-y-2 mr-2"
                    />
                  </a>
                </div>
              </div>

              <!-- Primary Navbar items -->
              <div class="hidden md:flex items-center gap-20">
                <a
                  href="index.html"
                  class="py-4 px-2 text-gray-500 font-semibold hover:text-black transition duration-300"
                  >Home</a
                >
                <a
                  href="allProducts.html"
                  class="py-4 px-2 text-gray-500 font-semibold hover:text-black transition duration-300"
                  >Auctions</a
                >
              </div>
              <!-- Secondary Navbar items -->
              <div class="flex items-center space-x-3">
                <a id="navLogout" class="text-md cursor-pointer">Logout</a>
              </div>
              <!-- Mobile menu button -->
              <div class="md:hidden flex items-center">
                <button class="outline-none mobile-menu-button">
                  <svg
                    class="w-6 h-6 text-gray-500 hover:text-black"
                    x-show="!showMenu"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path d="M4 6h16M4 12h16M4 18h16"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <!-- mobile menu -->
          <div class="hidden mobile-menu">
            <ul class="text-black pb-4">
              <li class="hover:bg-white mb-4">
                <a
                  href="index.html"
                  class="py-4 px-2 text-gray-500 font-semibold hover:text-black transition duration-300"
                  >Home</a
                >
              </li>
              <li class="active hover:bg-white mb-4">
                <a
                  href="allProducts.html"
                  class="py-4 px-2 text-gray-500 font-semibold hover:text-black transition duration-300"
                  >Auctions</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <main class="w-full flex justify-center gap-7 flex-wrap my-10">
          <div
            class="profile-card bg-[#C0C3FF] w-96 h-[420px] rounded-lg flex flex-col items-center"
          >
            <div
              class="profile-img relative w-[180px] bg-black h-[190px] rounded-full mt-4"
            >
              <img
                id="avatar"
                src="./assets/profile.png"
                alt="Profile"
                class="w-full h-full rounded-full object-cover"
              />
              <img
                id="edit"
                src="./assets/edit.png"
                class="w-12 absolute top-0 -right-5 cursor-pointer"
                alt=""
              />
            </div>
            <div
              id="name"
              class="profile-name text-2xl font-semibold mt-2 text-white"
            >
              John Doe
            </div>
            <div
              id="email"
              class="profile-email text-xl font-semibold mt-2 opacity-50"
            >
              test@test
            </div>
            <div
              class="bg-[#3B3C50] w-72 h-9 rounded-xl mt-5 text-white text-center pt-1"
            >
              Total Credit: $<span id="credit"></span>
            </div>
            <div
              id="logout"
              class="bg-[#3B3C50] w-72 h-9 cursor-pointer rounded-xl mt-5 text-white text-center pt-1"
            >
              LOG OUT
            </div>
          </div>
          <div
            id="auctionListings"
            class="flex w-full justify-center gap-8 mb-8 flex-wrap"
          ></div>
        </main>
        <footer class="pt-10 pb-20 bg-[#C0C3FF]">
          <div class="lg:flex justify-between pl-16">
            <div
              class="left-container flex flex-col gap-y-10 text-xl font-semibold mb-10 lg:mb-0"
            >
              <a href="/src/index.html">Home</a>
              <a href="/src/recent.html">Recent Posts</a>
              <a href="/src/contact.html">Contact</a>
            </div>
            <div class="right-container flex flex-col items-center">
              <img src="assets/logo.png" alt="" />
              <div class="flex gap-x-10 font-semibold">
                <a href="register.html">Sign up</a>
                <a
                  href="login.html"
                  class="bg-[#3B3C50] px-14 py-2 text-white rounded-md"
                >
                  Log in
                </a>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <!-- Modal -->
    <div
      id="editModal"
      class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
    >
      <div
        class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
      >
        <div class="mt-3 text-center">
          <div class="mt-2">
            <input
              type="url"
              id="avatarUrl"
              placeholder="Write your avatar URL here"
              class="px-4 py-2 border rounded-md w-full"
            />
          </div>
          <div class="items-center px-4 py-3">
            <button
              id="submitAvatar"
              class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const btn = document.querySelector("button.mobile-menu-button");
      const menu = document.querySelector(".mobile-menu");

      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
    <script src="profile.js"></script>
  </body>
</html>
