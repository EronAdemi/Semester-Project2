<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AuctioLooms Home page" />
    <meta name="author" content="Eron Ademi" />
    <title>AuctioLoom | Created By Eron Ademi</title>
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body class="font-sans flex justify-center">
    <div class="bg-[#3B3C50]">
      <nav class="bg-[#C0C3FF] shadow-lg text-2xl px-2">
        <div class="max-w-[110rem] mx-auto px-1">
          <div class="flex justify-between">
            <div class="flex space-x-7">
              <div>
                <!-- Website Logo -->
                <a href="#" class="flex items-center py-4 px-2">
                  <img
                    src="./assets/logo.png"
                    alt="Auctioloom Logo"
                    class="w-80 translate-y-2 mr-2"
                  />
                </a>
              </div>
            </div>

            <!-- Primary Navbar items -->
            <div class="hidden md:flex items-center gap-20">
              <a
                href="index.html"
                class="py-4 px-2 text-gray-500 font-semibold hover:text-black transition duration-300"
                >Home</a
              >
              <a
                href="allProducts.html"
                class="py-4 px-2 text-gray-500 font-semibold hover:text-black transition duration-300"
                >Auctions</a
              >
              <a
                id="profile"
                href="profile.html"
                class="py-4 px-2 text-gray-500 font-semibold hover:text-black transition duration-300"
                >Profile</a
              >
            </div>
            <!-- Secondary Navbar items -->
            <div class="flex items-center space-x-3">
              <a id="logout" class="text-md cursor-pointer">Logout</a>
              <a href="login.html" id="login" class="text-md">Login</a>
            </div>
            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center">
              <button class="outline-none mobile-menu-button">
                <svg
                  class="w-6 h-6 text-gray-500 hover:text-black"
                  x-show="!showMenu"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden mobile-menu">
          <ul class="text-black pb-4">
            <li class="hover:bg-white mb-4">
              <a
                href="allProducts.html"
                class="py-4 px-2 text-gray-500 font-semibold hover:text-black transition duration-300"
                >Auctions</a
              >
            </li>
            <li class="hover:bg-white mb-4">
              <a
                href="profile.html"
                class="py-4 px-2 text-gray-500 font-semibold hover:text-black transition duration-300 pb-4"
                >Profile</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <main>
        <section class="hero w-full">
          <img
            class="object-cover mb-16"
            src="./assets/hero-image.png"
            alt=""
          />
        </section>
        <section class="listing w-full px-7">
          <a class="w-full flex justify-center mb-10" href="#">
            <button
              class="w-52 text-center text-xl bg-[#C0C3FF] rounded-md pt-2 pb-2"
            >
              <p id="new-auction">LIST NEW AUCTION</p>
            </button>
          </a>
          <p class="text-white mb-7">Recent Listings</p>
          <div
            id="auctionListings"
            class="flex w-full justify-center flex-wrap gap-8 mb-8"
          ></div>
        </section>
        <a class="w-full flex justify-center mb-10" href="allProducts.html">
          <button
            class="w-96 text-center text-xl bg-[#C0C3FF] rounded-md pt-2 pb-2"
          >
            <p class="">View All Auctions</p>
          </button>
        </a>
      </main>
      <footer class="pt-10 pb-20 bg-[#C0C3FF]">
        <div class="lg:flex justify-between pl-16">
          <div
            class="left-container flex flex-col gap-y-10 text-xl font-semibold mb-10 lg:mb-0"
          >
            <a href="/index.html">Home</a>
            <a href="/index.html">Recent Posts</a>
            <a href="/src/contact.html">Contact</a>
          </div>
          <div class="right-container flex flex-col items-center">
            <img src="assets/logo.png" alt="" />
            <div class="flex gap-x-10 font-semibold">
              <a href="register.html">Sign up</a>
              <a
                href="login.html"
                class="bg-[#3B3C50] px-14 py-2 text-white rounded-md"
              >
                Log in
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <!-- Modal -->
    <div
      id="newAuctionModal"
      class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
    >
      <!-- Modal content -->
      <div
        class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
      >
        <form id="newAuctionForm">
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="title"
              >Title</label
            >
            <input
              required
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="title"
              type="text"
              placeholder="Title"
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="description"
              >Description</label
            >
            <textarea
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="description"
              placeholder="Description"
            ></textarea>
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="endsAt"
              >Ends At</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="endsAt"
              type="datetime-local"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="tags"
              >Tags</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="tags"
              type="text"
              placeholder="Tags"
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="media"
              >Media URL</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="media"
              type="url"
              placeholder="Media URL"
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit"
            >
              Submit
            </button>
            <button
              class="bg-transparent hover:bg-gray-500 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded"
              onclick="closeModal()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const btn = document.querySelector("button.mobile-menu-button");
      const menu = document.querySelector(".mobile-menu");

      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
    <script src="createListing.js"></script>
    <script src="index.js"></script>
  </body>
</html>
