<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Register</title>
  </head>
  <body>
    <div class="w-full bg-[#3B3C50]">
      <nav class="bg-[#C0C3FF] shadow-lg text-2xl px-2">
        <div class="max-w-[110rem] mx-auto px-1">
          <div class="flex justify-between">
            <div class="flex space-x-7">
              <div>
                <a href="#" class="flex items-center py-4 px-2">
                  <img
                    src="./assets/logo.png"
                    alt="Logo"
                    class="w-80 translate-y-2 mr-2"
                  />
                </a>
              </div>
            </div>
            <div class="hidden md:flex items-center gap-20">
              <a
                href="index.html"
                class="py-4 px-2 text-gray-500 font-semibold hover:text-black transition duration-300"
                >Home</a
              >
              <a
                href="allProducts.html"
                class="py-4 px-2 text-gray-500 font-semibold hover:text-black transition duration-300"
                >Auctions</a
              >
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center">
              <button class="outline-none mobile-menu-button">
                <svg
                  class="w-6 h-6 text-gray-500 hover:text-black"
                  x-show="!showMenu"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden mobile-menu">
          <ul class="text-black pb-4">
            <li class="hover:bg-white mb-4">
              <a
                href="index.html"
                class="py-4 px-2 text-gray-500 font-semibold hover:text-black transition duration-300"
                >Home</a
              >
            </li>
            <li class="active hover:bg-white mb-4">
              <a
                href="allProducts.html"
                class="py-4 px-2 text-gray-500 font-semibold hover:text-black transition duration-300"
                >Auctions</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <main
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        "
      >
        <form
          action=""
          method="post"
          style="
            width: 50%;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
          "
        >
          <div style="display: flex; flex-direction: column; gap: 16px">
            <label class="font-bold text-xl" for="">Register Form</label>
            <input
              type="text"
              name="username"
              placeholder="user name"
              style="
                padding: 12px;
                border: 1px solid #d1d5db;
                border-radius: 10px;
                outline: none;
              "
            />
            <input
              type="email"
              name="email"
              placeholder="Email"
              style="
                padding: 12px;
                border: 1px solid #d1d5db;
                border-radius: 10px;
                outline: none;
              "
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              style="
                padding: 12px;
                border: 1px solid #d1d5db;
                border-radius: 10px;
                outline: none;
              "
            />
            <input
              type="text"
              name="avatar"
              placeholder="avatar"
              style="
                padding: 12px;
                border: 1px solid #d1d5db;
                border-radius: 10px;
                outline: none;
              "
            />
            <button
              class="font-bold text-xl"
              type="submit"
              style="
                background-color: #a047f3;
                color: white;
                padding: 12px;
                border-radius: 10px;
                cursor: pointer;
              "
            >
              Register
            </button>
          </div>
          <p style="margin-top: 50px">
            <span style="font-weight: 700">Already have account? </span>
            <a style="font-size: 20px; font-weight: 500" href="login.html"
              >Log in here</a
            >
          </p>
        </form>
      </main>
      <footer class="pt-10 pb-20 bg-[#C0C3FF]">
        <div class="lg:flex justify-between pl-16">
          <div
            class="left-container flex flex-col gap-y-10 text-xl font-semibold mb-10 lg:mb-0"
          >
            <a href="/src/index.html">Home</a>
            <a href="/src/recent.html">Recent Posts</a>
            <a href="/src/contact.html">Contact</a>
          </div>
          <div class="right-container flex flex-col items-center">
            <img src="assets/logo.png" alt="" />
            <div class="flex gap-x-10 font-semibold">
              <a href="register.html">Sign up</a>
              <a
                href="login.html"
                class="bg-[#3B3C50] px-14 py-2 text-white rounded-md"
              >
                Log in
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script>
      const btn = document.querySelector("button.mobile-menu-button");
      const menu = document.querySelector(".mobile-menu");

      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
    <script src="register.js"></script>
  </body>
</html>
